<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="app.css">
    <title>VueJS Basic</title>
</head>

<body class="">

    <div class="container" id="app">
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="navbar-text ml-auto">
                <b class="m-2">Cart:</b>
                <span class="badge bg-danger">{{ cart.length }}</span>
            </div>
        </nav>
        <br>
        <br>
        <h1>My Shop</h1>
        <div class="d-flex align-items-center">
            <label for="" :class="style.label">Max</label>
            <input type="number" class="form-control" :style="{'width': '60px', 'text-align': 'center'}" v-model="priceMax">
            <input type="range" class="custom-range" min="0" max="200" v-model="priceMax">
        </div>
        <div class="row d-flex mb-3 align-items-center" v-for="item in products">
            <div v-if="item.price <= Number(priceMax)">
                <div class="col-1 m-auto d-flex">
                    <button class="btn btn-danger" v-on:click="reduceItem(item)">-</button>
                    <button class="btn btn-info" v-on:click="addItem(item)">+</button>
                </div>
                <div class="col-sm-4">
                    <!-- <img v-bind="{
                        :class: "img-fluid",
                        :src="item.image",
                        :alt="item.name" 
                    }"> -->
                    <img :src="item.image" :alt="item.name" class="img-fluid d-block">
                    <!-- <img class="img-fluid" v-bind:src="item.image" v-bind:alt="item.name"> -->
                    <!-- <img :class="img-fluid" :src="item.image" :alt="item.name"> // bisa juga seperti ini -->      
                </div>
                <div class="col">
                    <h2 class="text-info">{{ item.name }}</h2>
                    <p class="mb-0">{{ item.description }}</p>
                    <div class="h5 float-start">Rp.{{ Number(item.price) }}</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>

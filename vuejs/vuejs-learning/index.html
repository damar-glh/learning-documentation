<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>VueJS Basic</title>
</head>
<body class="">

    <div class="container" id="app">
        <div class="form-inline mr-auto">
            <label for="" class="font-bold mr-2">Max</label>
            <input type="number" class="form-control w-25" v-model="priceMax">
        </div>
        <input type="range" class="custom-range" min="0" max="100" v-model="priceMax">
        <div class="row d-flex mb-3 align-items-center" v-for="item in product">
            <div v-if="item.price <= Number(priceMax)">
                <div class="col-sm-4">
                    <img class="img-fluid" v-bind:src="item.image" v-bind:alt="item.name">
                    <!-- <img :class="img-fluid" :src="item.image" :alt="item.name"> // bisa juga seperti ini -->      
                </div>
                <div class="col">
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                    <div class="h3">Rp.{{ Number(item.price) }}.000.000</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
